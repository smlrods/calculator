<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="calculator">
        <div id="display">
            <div class="stored-operand"></div>
            <div class="input-operand"></div>
        </div>
        <button id="btn-clear">clear</button>
        <div id="digits">
            <div class="digits-left">
                <div class="numbers">
                    <button class="btn-digits">1</button>
                    <button class="btn-digits">2</button>
                    <button class="btn-digits">3</button>
                    <button class="btn-digits">4</button>
                    <button class="btn-digits">5</button>
                    <button class="btn-digits">6</button>
                    <button class="btn-digits">7</button>
                    <button class="btn-digits">8</button>
                    <button class="btn-digits">9</button>
                </div>
                <div class="footer-numbers">
                    <button>.</button>
                    <button class="btn-digits">0</button>
                    <button id="btn-equal">=</button>
                </div>
            </div>
            <div class="digits-right">
                <button class="btn-operations">/</button>
                <button class="btn-operations">x</button>
                <button class="btn-operations">-</button>
                <button class="btn-operations">+</button>
            </div>
        </div>

    </div>
    </div>
</body>

</html>
